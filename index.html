<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Our Store - Best products at the best prices">
    <meta name="keywords" content="store, products, buy, shop">
    <meta name="author" content="Our Store">
    <title>OUR Store</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" 
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- nav bar -->
    <nav class="navbar" role="navigation">
        <div class="navbar-center">
           <span class="nav-icon" aria-label="Menu">
               <i class="fas fa-bars"></i>
           </span> 
           
            <div class="cart-btn" aria-label="Cart">
               <span class="nav-icon">
                   <i class="fas fa-cart-plus"></i>
               </span> 
               <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->
    <!-- search bar -->
    <div class="search-bar">
        <input type="text" class="search-input" placeholder="Search for products..." aria-label="Search for products">
        <button class="search-btn" aria-label="Search">Search</button>
    </div>
    <!-- end of search bar -->
    <!-- no results message -->
    <div class="no-results" style="display: none;">
        <p>No products found. You can order it via <a href="https://wa.me/+22231240088" target="_blank">WhatsApp</a>.</p>
    </div>
    <!-- end of no results message -->
    <!-- poster-->
    <header class="hero">
        <div class="banner">
           <h1 class="banner-title">OUR Store</h1>
           <button class="banner-btn" aria-label="Shop now">Shop now</button>  
        </div>
    </header>
    <!-- end of poster-->
    <!-- products -->
    <section class="products">
        <div class="section-title">
            <h2>Our Products</h2>
        </div>
        <div class="products-center">
            
        </div>
    </section> 
    <!-- end of products -->
    <!-- cart -->
        <div class="cart-overlay">
            <div class="cart">
               <span class="close-cart" aria-label="Close cart">
                   <i class="fas fa-window-close"></i>
               </span> 
               <h2>Your cart</h2>
               <div class="cart-content">
                  <!-- cart item -->
                    <!--<div class="cart-item">
                      
                    </div>
                  <!-- end of cart item --> 
               </div>
                <div class="cart-footer">
                    <h3>your total: <span class="cart-total">0</span> MRU</h3>
                    <button class="clear-cart banner-btn" aria-label="Clear cart">clear cart</button>
                    <button class="buy-btn" aria-label="Buy now">Buy Now</button>
                </div>
            </div>
        </div>
    <!-- end of cart-->
    <!-- footer -->
    <footer class="footer">
        <p>&copy; 2023 Samsung Store. All rights reserved.</p>
    </footer>
    <!-- end of footer -->
    <!-- java script -->
   <script src="app.js"></script> 
  
</body>
</html>
